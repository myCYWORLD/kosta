<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup_page</title>
<link rel="stylesheet" href="../css/style.css">
<meta name="viewport" content="width=divice-width, initial-scale=1.0">
</head>
<body>
 <form action="localhost:8888/back/signup" method="post">
   <h1>고객가입</h1>
   <div>
     <label for="txt1">아이디:</label>
       <input type="text" size="25" name="t1" required>
       <button type=button>아이디중복확인</button> 
   </div>
   <div>
  <label for="pwd">비밀번호:</label>
    <input type="password" size="25" name="p" required>
   </div>
   <div>
     <label for="pwd_1">비밀번호확인:</label>
       <input type="password" size="25" name="p_1" required>
   </div>
   <div>
     <label for="txt2">이름:</label>
       <input type="text" size="25" name="t2" required>
   </div>
   <div>
     <label for="txt3">주소:</label>
       <input type="text" size= "25" maxlength="5" readonly>
       <button type=button>우편번호찾기</button>
   </div>
   <div>
     <label for="txt4"></label>
       <input type="text" size="25" readonly>
   </div>
   <div>
     <label for="txt5"></label>
       <input type="text" size="25" name="addr">
   </div>
   <div>
	 <input type="hidden" name="buildingno" value="1">     
 	 <input type="submit" value="가입">
     <input type="Reset" value="CLEAR">
   </div>
 </form>
</body>
</html>
